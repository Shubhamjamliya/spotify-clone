<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>'Spotify - Web Player: Music for everyone'</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="img/cross.svg">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/">Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="img/hamburger.svg">
                    <img class="invert" src="img/left-arrow.svg" alt="">
                    <img class="invert" src="img/right-arrow.svg" alt="">
                </div>
                <div class="button">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songinfo">fgfgfg</div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" src="img/previous.svg">
                            <img width="35px" id="play" src="img/play.svg">
                            <img width="35px" id="next" src="img/next.svg">
                        </div>
                        <div class="timevol">
                            <div class="songtime">ffhhh</div>
                            <div class="volume">
                                <img width="25px" src="img/volume.svg">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
